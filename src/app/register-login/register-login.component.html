<div class="main">
  <section class="register">
    <div class="container">
      <div class="register-content" *ngIf="isRegistration">
        <div class="row">
          <div class="reg-form col-md-6">
            <h2 class ="reg-title">Register</h2>
            <div class="login-link">No Account ? Click here to <a (click)="isRegistration=!isRegistration">Login</a></div>
            <form [formGroup]="regForm" *ngIf="isRegistration">
              <div class="form-group">
                  <label for="name"><i class="glyphicon glyphicon-user"></i></label>
                  <input type="text" name="name" id="name" formControlName="name" placeholder="Your Name">
                  <div *ngIf="regForm.get('name').touched && regForm.get('name').errors?.required" id="nameHelp" class="text-danger">Please enter name.</div>
              </div>
              <div class="form-group">
                  <label for="email"><i class="glyphicon glyphicon-envelope"></i></label>
                  <input type="text" name="email" id="email" formControlName="email" placeholder="Your Email">
                  <div *ngIf="regForm.get('email').touched && regForm.get('email').errors?.required" id="emailHelp" class="text-danger">Please enter email.</div>
              </div>
              <div class="form-group">
                  <label for="password"><i class="glyphicon glyphicon-lock"></i></label>
                  <input type="password" name="password" id="password" formControlName="password" placeholder="Your password">
                  <div *ngIf="regForm.get('password').touched && regForm.get('password').errors?.required" id="emailHelp" class="text-danger">Please enter password.</div>
              </div>
              <div class="form-group">                
                  <label for="confirmPassword"><i class="glyphicon glyphicon-lock"></i></label>
                  <input type="password" name="confirmPassword" formControlName="confirmPassword" id="confirmPassword" placeholder="Repeat password">
                <div>
                  <small *ngIf="regForm.get('confirmPassword').touched && passwordMatchError" id="emailHelp" class="text-danger">Password didn't match.</small>
                  <small *ngIf="regForm.get('confirmPassword').touched && regForm.get('confirmPassword').errors?.required" id="emailHelp" class="text-danger">Please enter repeat password.</small>
                </div>
              </div>
              <div class="form-group form-button">
                <input type="button" name="signup" id="signup" class="reg-btn form-submit btn btn-primary" [disabled]="!regForm.valid" (click)="register()" value="Register">
              </div>
            </form>
          </div>
          <div class="reg-image col-md-4">
            <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="reg-image">
          </div>
        </div>
      </div>
      <div class="login-content" *ngIf="!isRegistration">
        <div class="row">
          <div class="login-form col-md-6">
            <h2 class="reg-title">Log In</h2>
            <div class="login-link">New User? click here to <a (click)="isRegistration=!isRegistration">register</a></div>
            <form [formGroup]="loginForm" *ngIf="!isRegistration">
              <div class="form-group">
                <label for="email"><i class="glyphicon glyphicon-user"></i></label>
                <input type="text" name="email" id="email" formControlName="email" placeholder="Your Email">
                <div *ngIf="loginForm.get('password').touched && loginForm.get('email').errors?.required" id="emailHelp" class="text-danger">Please enter email.</div>
              </div>
              <div class="form-group">
                <label for="password"><i class="glyphicon glyphicon-user"></i></label>
                <input type="password" name="password" id="password" formControlName="password" placeholder="Your password">
                <div *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required" id="emailHelp" class="text-danger">Please enter password.</div>
              </div>
              <div class="form-group form-button">
                <input type="button" name="signup" id="signup" class="login-btn btn btn-primary form-submit" [disabled]="!loginForm.valid" (click)="login()" value="Login">
              </div>
            </form>
          </div>
          <div class="reg-image col-md-4">
            <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="reg-image">
          </div>
        </div>
      </div>
