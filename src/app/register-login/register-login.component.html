<div class="container">
  <h2 *ngIf="isRegistration">Register</h2>
  <div *ngIf="isRegistration" class="signin-link">Have Account? click here to <a (click)="isRegistration=!isRegistration">log-in</a></div>
  <form [formGroup]="regForm" *ngIf="isRegistration">
    <div class="form-group row">
      <div class="col-sm-5">
        <label for="name"><i class="glyphicon glyphicon-user"></i></label>
        <input type="text" name="name" id="name" formControlName="name" placeholder="Your Name">
      </div>
      <div class="col-sm-3">
        <small *ngIf="regForm.get('name').touched && regForm.get('name').errors?.required" id="nameHelp" class="text-danger">Please enter name.</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-5">
        <label for="email"><i class="glyphicon glyphicon-user"></i></label>
        <input type="text" name="email" id="email" formControlName="email" placeholder="Your Email">
      </div>
      <div class="col-sm-3">
        <small *ngIf="regForm.get('email').touched && regForm.get('email').errors?.required" id="emailHelp" class="text-danger">Please enter email.</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-5">
        <label for="password"><i class="glyphicon glyphicon-user"></i></label>
        <input type="password" name="password" id="password" formControlName="password" placeholder="Your password">
      </div>
      <div class="col-sm-3">
        <small *ngIf="regForm.get('password').touched && regForm.get('password').errors?.required" id="emailHelp" class="text-danger">Please enter password.</small>
      </div>
      
    </div>
    <div class="form-group row">
      <div class="col-sm-5">
        <label for="confirmPassword"><i class="glyphicon glyphicon-user"></i></label>
        <input type="password" name="confirmPassword" formControlName="confirmPassword" id="confirmPassword" placeholder="Repeat password">
      </div>
      <div class="col-sm-3">
        <small *ngIf="regForm.get('confirmPassword').touched && passwordMatchError" id="emailHelp" class="text-danger">Password didn't match.</small>
        <small *ngIf="regForm.get('confirmPassword').touched && regForm.get('confirmPassword').errors?.required" id="emailHelp" class="text-danger">Please enter repeat password.</small>
      </div>
    </div>
    <div class="form-group form-button">
      <input type="button" name="signup" id="signup" class="form-submit" [disabled]="!regForm.valid" (click)="register()" value="Register">
    </div>
  </form>
  <h2 *ngIf="!isRegistration">Log In</h2>
  <span *ngIf="!isRegistration" class="signin-link">New User? click here to <a (click)="isRegistration=!isRegistration">register</a></span>
  <form [formGroup]="loginForm" *ngIf="!isRegistration">
    <div class="form-group row">
      <div class="col-sm-5">
        <label for="email"><i class="glyphicon glyphicon-user"></i></label>
        <input type="text" name="email" id="email" formControlName="email" placeholder="Your Email">
      </div>
      <div class="col-sm-3">
        <small *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required" id="emailHelp" class="text-danger">Please enter email.</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-5">
        <label for="password"><i class="glyphicon glyphicon-user"></i></label>
        <input type="password" name="password" id="password" formControlName="password" placeholder="Your password">
      </div>
      <div class="col-sm-3">
        <small *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required" id="emailHelp" class="text-danger">Please enter password.</small>
      </div> 
    </div>
    <div class="form-group form-button">
      <input type="button" name="signup" id="signup" class="form-submit" [disabled]="!loginForm.valid" (click)="login()" value="Login">
    </div>
  </form>
</div>
